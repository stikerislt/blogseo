<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Blog</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2em;
    }
    
    /* Main container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    /* Article styling */
    article h2 {
      margin-bottom: 10px;
    }
    article p {
      margin-bottom: 15px;
    }
    article a {
      color: #3498db;
      text-decoration: none;
    }
    article a:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Blog</h1>
  </header>
  
  <div class="container">
    <article>
      <h2>Introduction</h2>
      <p>This is my new GitHub Pages blog built with a simple HTML and CSS template. Enjoy reading and exploring!</p>
      <p>Learn more about <a href="https://jekyllrb.com" target="_blank">Jekyll</a> and GitHub Pages.</p>
    </article>
  </div>
  
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
