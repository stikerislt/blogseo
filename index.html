<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to SEO blog</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    /* Header styling */
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* Container holding both content and sidebar */
    .container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* Main content area */
    .content {
      flex: 1;
      padding: 20px;
    }
    /* Right sidebar navigation */
    .sidebar {
      width: 200px;
      background: #e9e9e9;
      padding: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #ccc;
    }
    /* Footer styling */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  
  <div class="container">
    <div class="content">
      <h2>Welcome to My Blog</h2>
      <p>This is my new blog built with GitHub Pages. Enjoy reading and exploring our posts!</p>
    </div>
    
    <nav class="sidebar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/posts.html">Posts</a></li>
        <li><a href="/submit-post.html">Submit a Post</a></li>
      </ul>
    </nav>
  </div>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
